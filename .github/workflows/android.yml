name: Android Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PushLAB-release-apk
          path: app/build/outputs/apk/release/*.apk
